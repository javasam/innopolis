language: java
sudo: false
install: true

dist: trusty

jdk:
- oraclejdk8

os:
- linux

branches:
  only:
  - develop

before_cache:
- rm-f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm-fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

script:
- ./gradlew assemble
- ./gradlew check --rerun-tasks
- ./gradlew sonarqube -Dsonar.projectKey=innopolis -Dsonar.organization=innopolis -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=16b674d62697804d165f3b1bad5a7eb0e0fb24ba
